<head>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <style>
        .cardboard
        {
            display: box;
            border-radius: 5%;
            border-color: blue;
        }
        .input-box
        {
            border-radius:5px;
            border:0.5px solid;
            height:5vh;
            width:15vw;
        }
    </style>
    <script>
        let obj;
        var movie_details = [{

            "movieName": "Pirates of the carribean",
            "ticketPrice": 1200
        }, {
            "movieName": "Inglorious Basterds",
            "ticketPrice": 1400
        }, {
            "movieName": "Taxi Driver",
            "ticketPrice": 15000
        }]
        function getMovie()
        {
            return this.movieName;
        }
    </script>
</head>

<body>
    <div ng-app="">
        <div class="container" style="margin-top:100px;">
            <div class="row">
                <div class="col-md-4" style="border: 5px solid gold;border-radius:5px 5px;">
                    <!--the display part-->
                    <p style="text-align:center;margin-left:90px;display:box;background-color: black;color:white;border-radius:25px 25px;height:5vh;width:10vw;">BookMyMovie</p>
                    <br>
                    <p style="text-align: center;"><b>E-Ticket</b></p>
                    <p>Hii,</p>
                    <p ng-bind="name" style="font-size:50px;"></p><br>
                    <p>your number being:</p>
                    <p ng-bind="number" style="font-size:50px;"></p><br>
                    <p>You have selected:</p>
                    <p ng-show="var1" style="font-size:50px;">Pirates of the Carribean</p>
                    <p ng-show="var2" style="font-size:50px;">Inglorious Basterds</p>
                    <p ng-show="var3" style="font-size:50px;">Taxi Driver</p>
                    <br><br>
                </div>
                <div class="col-md-4 offset-md-2" style="border:5px solid purple;border-radius:5px 5px; box-shadow: 0.2px 0.1px 0.1px 0.2px grey;">
                    <!--input part-->
                    <br><br>
                    <input class="input-box" type="text" placeholder="enter name" ng-model="name"><br><br>
                    <input class="input-box" type="number" placeholder="enter mobile" ng-model="number"><br><br>
                    <p>Please select the movie:</p>
                    <label><input type="checkbox" name="movie1" ng-model="var1"> Pirates of
                        the Carribean</label>
                    <label><input type="checkbox" name="movie2" ng-model="var2">Inglorious Basterds</label>
                    <label><input type="checkbox" name="movie3" ng-model="var3">Taxi Driver</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
